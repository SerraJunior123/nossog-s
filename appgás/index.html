<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AppGás</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
 
  <div class="background"></div>
 
  <div id="bannerRotativo" class="carousel">
    <div class="seta esquerda" onclick="mudarBanner('esquerda')">&#10094;</div>
    <div class="carousel-track">
      <img src="images/banner1.webp" alt="Promoção 1">
      <img src="images/banner2.webp" alt="Promoção 2">
      <img src="images/banner3.webp" alt="Promoção 3">
    </div>
    <div class="seta direita" onclick="mudarBanner('direita')">&#10095;</div>
  </div>
   
  <!-- Conteúdo do app -->
  <div id="app">
    <h1>Olá, <span id="nomeUsuario"></span></h1>
  </div>
  <!-- Container para os cards de produtos -->
  <div id="produtosContainer" class="produtos-container"></div>

  <!-- Tela de carregamento -->
  <div id="loadingScreen">
    <img src="images/logo.png" alt="Logo AppGás" style="width: 250px;" />
    <div class="spinner"></div> <!-- AQUI O SPINNER -->
    <div id="loadingText">Carregando produtos...</div>
  </div>

  <!-- Modal de cadastro -->
  <div id="cadastroModal" class="modal">
    <div class="modal-content">
      <h2>Cadastro</h2>
      <form id="formCadastro">
        <input type="text" id="nome" placeholder="Nome completo" required />
        <input type="text" id="rua" placeholder="Endereço (Rua)" required />
        <input type="text" id="bairro" placeholder="Bairro" required />
        <input type="tel" id="telefone" placeholder="Telefone" required />
        <input type="password" id="senha" placeholder="Senha" required />
        
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>

  
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="script.js"></script>
  <script src="control.js"></script>
</body>
</html>
