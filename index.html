<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AppGás</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Ícone flutuante do carrinho -->
  <div id="carrinhoFlutuante" onclick="abrirCarrinho()">
    🛒<span id="contadorCarrinho">0</span>
  </div>

  <!-- Modal do carrinho -->
  <div id="modalCarrinho" class="modal-carrinho">
    <div class="conteudo-carrinho">
      <button class="fechar" onclick="fecharCarrinho()">×</button>
      <h2>SEU CARRINHO</h2>
      <ul id="listaCarrinho"></ul>
      <div class="total-carrinho">Total: <strong id="totalCarrinho"></strong></div>
      <button id="btn-finalizar" onclick="finalizarCompra()">Finalizar Compra</button>
    </div>
  </div>
  


  <div class="background"></div>

  <!-- Banner rotativo -->
  <div id="bannerRotativo" class="carousel">
    <div class="seta esquerda" onclick="mudarBanner('esquerda')">&#10094;</div>
    <div class="carousel-track">
      <img src="images/banner1.webp" alt="Promoção 1">
      <img src="images/banner2.webp" alt="Promoção 2">
      <img src="images/banner3.webp" alt="Promoção 3">
    </div>
    <div class="seta direita" onclick="mudarBanner('direita')">&#10095;</div>
  </div>

  <!-- Conteúdo do app -->
  <div id="app">
    <h1>Olá, <span id="nomeUsuario"></span> Seja Bem-vindo!</h1>
  </div>

  <!-- Container para os cards de produtos -->
  <div id="produtosContainer" class="produtos-container"></div>

  <!-- Tela de carregamento -->
  <div id="loadingScreen">
    <img src="images/logo.png" alt="Logo AppGás" style="width: 250px;" />
    <div class="spinner"></div> <!-- AQUI O SPINNER -->
    <div id="loadingText">Carregando produtos...</div>
  </div>

  <!-- Modal de cadastro -->
  <div id="cadastroModal" class="modal">
    <div class="modal-content">
      <h2>Cadastro</h2>
      <form id="formCadastro">
        <input type="text" id="nome" placeholder="Nome completo" required />
        <input type="text" id="rua" placeholder="Endereço (Rua)" required />
        <input type="text" id="bairro" placeholder="Bairro" required />
        <input type="tel" id="telefone" placeholder="Telefone" required />
        <input type="password" id="senha" placeholder="Senha" required />
        
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>

  <!-- Botão de Suporte via WhatsApp -->
  <a href="https://wa.me/5511999999999" target="_blank" id="whatsappButton">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
    <span>Suporte</span>
  </a>
  <div id="toastContainer"></div>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="script.js"></script>
  <script src="control.js"></script>
</body>
</html>
